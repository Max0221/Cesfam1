{% extends "app/base.html" %}

{% load static %}
{% block css %}
<link href="{% static 'app/css/lista-productos.css' %}" rel="stylesheet">
{% endblock %}

{% block contenido %}
{% load humanize %}



<!--cards-->
<body>

<title>Lista de Medicamentos</title>
{% for p in medicamentoscompra %}
  <div class="container">
    
   
    <div class="card">
      {% if p.imagen %}
      <img src="{{ p.imagen.url }}"  alt="imagen producto">
      {% endif %}
      <div class="detalle">
        <h5>{{ p.nombre | capfirst | title }}</h5>
        <h3>${{ p.precio |intcomma }}</h3>
      </div>
     </div>

     

  </div>
  {% endfor %}

  
</body>



  

  



{% endblock %}

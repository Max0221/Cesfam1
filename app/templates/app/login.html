

{% load static %}


{% block js %}
<script defer src="{% static 'app/js/Form.js' %}"></script>

{% endblock %}


{% block css %}
<link href="{% static 'app/css/login.css' %}" rel="stylesheet">
<link rel="stylesheet" href="{% static 'app/css/bootstrap.css' %}">
{% endblock %}


{% block contenido %}
<body>
    <div class="login-box">
        <img  class="avatar"  src="{% static 'app/img/logo.png' %}" width="48px" alt="logo de Gc">
        <h1>Ingresar</h1>
        <!--username-->
        <form id="user-form" class="form"> 
         <div class="form-box">
          <label for="nickName">Name</label>
          <input type="text" name="nickName" id="name" placeholder="Ingrese su nombre de usuario">
          <small class="error-text">Introduce un nombre</small>
         </div> 
           <!--password-->
         <div class="form-box">  
           <label for="password">Contraseña</label>
           <input type="password" placeholder="Ingrese contraseña">
           <small class="error-text">Introduce una contraseña de +6 caracteres</small>
         </div>
           <a href="{% url 'index' %}"><button type="button" id="button">Login</button></a>
           <br>
           
          
 
           <a href="../Semestral-Proyecto/recuperar.html">¿OLVIDASTE TU CONTRASEÑA?</a><br>
           <a href="../Semestral-Proyecto/registro.html">REGISTRATE</a>
 
        </form>
    </div>
 
    

{% endblock %}
